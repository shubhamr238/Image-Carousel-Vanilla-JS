<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <h1 class="title">Image Carousel</h1>
    <div class="carousel-container">
        <img class="cariusel-img" src="./assets/images/img-1.jpg" height="100%" width="100%">
        <div class="previous"></div>
        <div class="next"></div>
        <div class="indicators">
            <ul class="indicator-list">
                <li id="1" class="one"></li>
                <li id="2" class="two"></li>
                <li id="3" class="three"></li>
                <li id="4" class="four"></li>
                <li id="5" class="five"></li>
            </ul>
        </div>
        <div class="slide-input">
            <input type="checkbox" class="test" id="slide"> Slide
        </div>
    </div>
    <script type="text/javascript" defer src="./js/script.js"></script>
</body>

</html>
